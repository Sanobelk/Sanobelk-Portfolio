<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <header>

        <nav id="nav" class="not-pressed">
            <div id="start-button-container">
                <img id="start-button-icon" src="start_smiley.png">
                <div id="start-button-txt">start</div>
            </div><!--start-button-container--> 
        </nav>
        <div id="start-menu-container" class="menu-hidden">

            <div id="menu-top">
                <h1>Sanobelk</h1>
            </div>

            <div id="menu-main-content">
                <div id="menu-main-content-left">
                <ul>
                    <li id="about-button" class="menu-inner-button"><img id="about-icon" class="menu-icon" src="iconfinder_20147_windows_messenger_icon_128px.png">About</li>
                    <li id="mywork-button" class="menu-inner-button"><img id="work-icon" class="menu-icon" src="iconfinder_40885_windows_icon_128px.png">My Work</li>
                </ul>
                </div>

                <div id="menu-main-content-right">
                    <ul>
                        <li id="resources-button" class="right-side-button"><img src="chain.png" id="resources-icon" class="menu-icon">Resources</li>
                    
                    </ul>
                </div>
            </div>


            <div id="menu-bottom">
                <ul>
                    <li id="github-button" class="menu-bottom-button"><img id="github-icon" class="menu-icon" src="github.png">Github</li>

                    <li id="contact-button" class="menu-bottom-button">
                        <img src="phone.png" id="contact-icon" class="menu-icon">Contact
                    </li>
                </ul>
            
            </div>






            </div><!--start-menu-container-->
        <div id="taskbar-timer-container"><div id="taskbar-time">
        </div></div>
        
    </header>

    <main>

    </main>
    
</body>
<script>

/* Bottom Right Task-bar Real Time*/

let taskBarClock = document.getElementById('taskbar-time');

setInterval(() =>{
    let d = new Date();
    taskBarClock.innerHTML = d.toLocaleTimeString();
},1000);


const startButton = document.querySelector('nav');

/*Show the Menu after clicking start*/

startButton.addEventListener('click',function()
{
    menuToggle();
});


function menuToggle(){
    let menu =  document.getElementById('start-menu-container');
    menu.classList.toggle('menu-hidden');
    startButton.classList.toggle('menu-active');
}

</script>
</html>
