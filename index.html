<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <header>

        <nav id="nav" class="not-pressed" title="Click Me to Start">
            <div id="start-button-container">
                <img id="start-button-icon" src="start_smiley.png">
                <div id="start-button-txt">start</div>
            </div><!--start-button-container--> 
        </nav>
        <div id="start-menu-container" class="hidden">

            <div id="menu-top">
                <h1>Admin</h1>
            </div>

            <div id="menu-main-content">
                <div id="menu-main-content-left">
                <ul>
                    <li id="about-button" class="menu-inner-button" title="About Me!"><img id="about-icon" class="menu-icon" src="iconfinder_20147_windows_messenger_icon_128px.png">About</li>
                    <li id="mywork-button" class="menu-inner-button" title="Stuff I've Made."><img id="work-icon" class="menu-icon" src="iconfinder_40885_windows_icon_128px.png">My Work</li>
                </ul>
                </div>

                <div id="menu-main-content-right">
                    <ul>
                        <li id="resources-button" class="right-side-button" title="Resources I've found useful."><img src="chain.png" id="resources-icon" class="menu-icon">Resources</li>
                    
                    </ul>
                </div>
            </div>


            <div id="menu-bottom">
                <ul>
                    <li id="logoff-button" class="menu-bottom-button" title="Logoff"><img id="logout-icon" class="menu-icon" src="exit.png"> Log Off</li>

                    <li id="github-button" class="menu-bottom-button" title="Visit my Github"><img id="github-icon" class="menu-icon" src="github.png">Github</li>

                    <li id="contact-button" class="menu-bottom-button" title="Contact Me">
                        <img src="phone.png" id="contact-icon" class="menu-icon">Contact
                    </li>
                </ul>
            
            </div>






            </div><!--start-menu-container-->
        <div id="taskbar-timer-container"><div id="taskbar-time">
        </div></div>
        
    </header>

    <main>


        <div id="about-container" class="desktop-window hidden">
            <div class="desktop-window-topbar">
                <h2>ABOUT</h2>
                <ul class="desktop-window-nav">
                    <li><img src="minimize_button.png" class="desktop-window-button minimize-button" id="about_minimize_button" title="Minimize"> </li>
                    <li><img src="maximize_button.png" class="desktop-window-button maximize-button" id="about_maximize_button" title="Maxmize"> </li>
                    <li><img src="close_button.png" class="desktop-window-button close-button" id="about_close_button" title="Close"></li>
                </ul>
            </div>
            <section id="about-content">
            
                <h3>About Me</h3>
                <p>My name is *redacted* and I'm an aspiring web developer.</p>
            
            </section>
        </div>

        <div id="mywork-container" class="desktop-window hidden">
            <div class="desktop-window-topbar">
                <h2>MY WORK</h2>
                <ul class="desktop-window-nav">
                    <li><img src="minimize_button.png" class="desktop-window-button minimize-button" id="mywork_minimize_button" title="Minimize"> </li>
                    <li><img src="maximize_button.png" class="desktop-window-button maximize-button" id="mywork_maximize_button" title="Maxmize"> </li>
                    <li><img src="close_button.png" class="desktop-window-button close-button" id="mywork_close_button" title="Close"></li>
                </ul>
            </div>
        
        </div>

        <div id="resources-container" class="desktop-window hidden">
            <div class="desktop-window-topbar">
            <h2>RESOURCES</h2>
                <ul class="desktop-window-nav">
                    <li><img src="minimize_button.png" class="desktop-window-button minimize-button" id="resources_minimize_button" title="Minimize"> </li>
                    <li><img src="maximize_button.png" class="desktop-window-button maximize-button" id="resources_maximize_button" title="Maxmize"> </li>
                    <li><img src="close_button.png" class="desktop-window-button close-button" id="resources_close_button" title="Close"></li>
                </ul>
            </div>
        
        </div>



        <div id="logon_screen">

            <div id="login-top">
            
            </div>
            
            <div id="login-middle">
                <div id="login-middle-left">

                    <img src="start_smiley.png" id="login_pic_left">
                    <p>Welcome</p>
                
                </div>
                <div id="login-middle-right">
                    <p id="login-message">Please Login</p>
                    <input type="text" id="username" placeholder=""><br>
                    <input type="password" id="password" placeholder="">
                    <button value="enter" id="login_button">Enter</button>
                </div>
            </div>
        
            <div id="login-bottom">
            
            </div>



        </div>


    </main>
    
</body>
<script src="script.js">
</script>
</html>
